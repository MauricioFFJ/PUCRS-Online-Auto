name: Assistir Aulas PUCRS

on:
  workflow_dispatch:

jobs:
  assistir:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Playwright Python
        run: |
          pip install playwright
          playwright install chromium

      - name: Rodar automação
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: python -u assistir.py

      - name: Upload de screenshots (se existirem)
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshot_aula_*.png
          if-no-files-found: ignore

      - name: Upload de vídeos da sessão (se existirem)
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: session-videos/
          if-no-files-found: ignore
