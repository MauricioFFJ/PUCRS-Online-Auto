name: Assistir Vídeos PUCRS

on:
  workflow_dispatch:
    inputs:
      discipline_list_url:
        description: 'URL da página de disciplinas'
        required: false
        default: 'https://campusdigital.pucrs.br/courses/10?actions=disciplines/'

concurrency:
  group: assistir-videos-${{ github.ref }}
  cancel-in-progress: false

jobs:
  assistir:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Instalar navegadores do Playwright
        run: npx playwright install --with-deps

      - name: Executar automação (logs detalhados)
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          DISCIPLINE_LIST_URL: ${{ inputs.discipline_list_url }}
        run: |
          echo "::group::Iniciando script"
          node src/assistir.js
          EXIT=$?
          echo "::endgroup::"
          exit $EXIT

      - name: Anexar trace do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: playwright-trace.zip
          if-no-files-found: warn
          retention-days: 7

      - name: Anexar vídeos da sessão
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: session-videos
          path: session-videos/
          if-no-files-found: warn
          retention-days: 7
